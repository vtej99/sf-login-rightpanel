<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Layer 1: fill the whole panel with a blurred version */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("./rightframe.png") no-repeat center center;
      background-size: cover;
      filter: blur(22px);
      transform: scale(1.12);
      opacity: 0.55;
    }

    /* Layer 2: show the actual poster fully (no crop) */
    .poster {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .poster img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keeps all text visible */
      display: block;
    }
  </style>
</head>
<body>
  <div class="poster">
    <img src="./rightframe.png" alt="Login right panel" />
  </div>
</body>
</html>
